<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code3 | Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0f0f2d, #0a0a23);
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .neon {
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00f7ff;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white font-mono">

  <div class="glass p-8 rounded-2xl shadow-xl w-full max-w-md animate-fade-in">
    <h2 class="text-3xl font-bold mb-6 neon text-center">üîê Sign Up</h2>
    <div id="msg">Blablabla</div>
    <form class="space-y-4">
      <input type="text" placeholder="Username" class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 placeholder-gray-300" id="username"/>
      <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 placeholder-gray-300" id="email"/>
      <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 placeholder-gray-300" id="password"/>
      
      <button type="submit" onclick="signup(event)" class="w-full py-2 mt-4 bg-cyan-500 hover:bg-cyan-600 text-white font-bold rounded-xl shadow-md transition duration-300">
        Create Account üöÄ
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400 text-sm">
      Already have an account?
      <a href="login.html" class="text-cyan-400 hover:underline">Login</a>
    </p>
  </div>
  <script>
    function signup(event) {
      event.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8000/signup", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onload = function () {
          const res = JSON.parse(xhr.responseText);
          document.getElementById("msg").innerText = res.message;
        }

        const data = `username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
        xhr.send(data);
    }
  </script>


</body>
</html>
